# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build and test 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
   AZURE_WEBAPP_NAME: buddylanguage
   AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies 
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test 
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
        AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
        ASPNETCORE_TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        ASPNETCORE_OpenAICredentials:ApiKey: ${{ secrets.OPENAI_API_KEY }}
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}' 

    - name: Deployment
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
